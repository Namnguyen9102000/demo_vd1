<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tao bo cuc trang web</title>
    <link rel="stylesheet" href="./grid.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts/themify-icons/themify-icons.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<body>
      <div id="main">
        <!-- Header -->
        <div id="header">
          <div class="logo">
            Logo
          </div>
          <div class="banner">
            Banner
          </div>
          <div class="clear"></div>
        </div>

        <!-- navigation -->
        <div id="head-link">        
            <ul class="nav">
              <li><a class="nav__vertical" href="#">Home</a></li>
              <li><a class="nav__vertical" href="#">Students</a></li>
              <li><a class="nav__vertical" href="#">Courses</a></li>
              <li><a class="nav__vertical" href="#">About US</a></li>
              <li><a href="#">Contact US</a></li>
            </ul> 
            <!-- end nav -->
            <!-- begin search -->
            <div class="search-btn">
              <i class="search_icon ti-search">
              <input type="search" id="search" placeholder="search" ></i>   
            </div>  
               <!-- End search  -->
        </div>

        <div id="container">
        <!-- Left content -->
          <div id="left">
            <ul class="left__nav">
              <li><a href="#">Introduction</a></li>
              <li><a href="#">News</a></li>
              <li><a href="#">Education</a></li>
              <li><a href="#">Register</a></li>
              <li><a href="#">Courses</a></li>
            </ul>
            <div class="left__nav-1"></div>
          </div>

        <!-- Content -->
        <div id="content"> 
          <div class="hot">        
                <div class="news__hot">Hot News</div> 
              <div class="news__slide">
                <div class="news__slide-1"></div>
                <div class="news__slide-2"></div>
                <div class="news__slide-3"></div>
                <div class="news__slide-text">Photo Slide</div>
              </div>
          </div>

          <div class="news">
                <div class="news__1">News 1</div>
                <div class="news__1">News 2</div>
                <div class="news__1">News 3</div>
          </div> 

          <div class="news">
                <div class="news__1">News 4</div>
                <div class="news__1">News 5</div>
                <div class="news__1">News 6</div>
          </div> 

            <div class="clear"></div>       
        </div>
        
        <!-- Right content -->
        <div id="right">
          <div class="right__calendar">
            <img src="./img/cal_1.png" alt="hình ảnh cuốn lịch">      
          </div>
          <div class="right__chart">
            <img src="./img/chart_2.png" alt="hình ảnh biểu đồ">
          </div>
          <div class="right__map">
            <img src="./img/chart_11.png" alt="hình ảnh bản đồ">
          </div>
        </div>
      </div>
        <!-- footer -->
        <div id="footer">
          <div class="footer__source">
            @2012 - TapChiLapTrinh
          </div>
          <div class="footer__nav">
            <ul class="nav">
              <li><a class="nav__vertical" href="#">Home</a></li>
              <li><a class="nav__vertical" href="#">Students</a></li>
              <li><a class="nav__vertical" href="#">Courses</a></li>
              <li><a class="nav__vertical" href="#">About US</a></li>
              <li><a href="#">Contact US</a></li>
            </ul>
          </div>
        </div>
